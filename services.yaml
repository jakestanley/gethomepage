---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

- System Health:
    - Speedtest:
        icon: speedtest-tracker.png
        href: http://adler.local:8085/admin
        widget:
          type: speedtest
          url: http://adler.local:8085
    - Processes:
        widget:
          type: glances
          url: http://adler.local:61208
          metric: process
          chart: true
#    - Memory:
#        widget:
#          type: glances
#          url: http://adler.local:61208
#          metric: memory
#          chart: true
    - Info:
        widget:
          type: glances
          url: http://adler.local:61208
          metric: info
          chart: true

- Services:
    - AMP:
        icon: https://pbs.twimg.com/profile_images/1261021896843411461/voBCBPHQ_400x400.jpg
        href: http://adler.local:8080
        description: Application Management Panel
    - Portainer:
        icon: portainer.png
        description: GUI for Docker containers
        href: http://adler.local:9001
    - Syncthing:
        icon: syncthing.png
        description: Synchronise files between servers using a distributed network relay
        href: http://adler.local:8384
    - Qbittorrent:
        icon: qbittorrent.png
        href: http://adler.local:8090
        widget:
          type: qbittorrent
          url: http://adler.local:8090
          username: admin
          password: {{HOMEPAGE_VAR_QBT_PASSWORD}}
    - Plex:
        icon: plex.png
        href: http://adler.local:32400/web
        description: Watch movies and TV shows.
        server: localhost
        widget:
          type: plex
          url: http://adler.local:32400
          key: {{HOMEPAGE_VAR_PLEX_KEY}}
          fields: ["streams", "movies", "tv"]

- Game Servers:
    - CS2:
        icon: https://icon-library.com/images/counter-strike-icon/counter-strike-icon-24.jpg
        widget:
          type: gamedig
          serverType: csgo # see https://github.com/gamedig/node-gamedig/blob/master/GAMES_LIST.md
          url: udp://adler.local:27015

